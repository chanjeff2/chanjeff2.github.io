<!doctype html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="res/img/favicon.png">
    <link rel="stylesheet" href="src/stylesheets/commonStyleSheet.css">
    <script src="src/script/basic_responsive_layout.js" defer></script>
    <script src="src/script/loadVocabIntoAutoComplete.js" defer></script>
    <script src="src/script/findDefinitionOfVocab.js" defer></script>

</head>

<body>

    <header id="header">
        <h1>Vocab Checker</h1>
    </header>

    <div id="container">
        <nav>
            <p></p>
        </nav>

        <section>
            <p id="testing">Input your vocab here</p>
            <form id="searchForm">
                <label>
                    <input id="textField" list="vocabs" autofocus autocomplete="false" onkeypress="if (event.keyCode === 13) {searchDefinition(); return false;}">
                </label>
                <datalist id="vocabs">
                </datalist>
                <input id="submitButton" type="button" value="submit">
                <div id="hintBox">
                    <p id="hint"><strong>Input vocab present in: </strong></p>
                    <p id="hint_vocabList"><strong>test</strong></p>
                </div>
            </form>
            <iframe id="cambridgeDict" src="https://dictionary.cambridge.org/us/dictionary/english/"></iframe>
        </section>
    </div>

    <div id="backToTop">
        <svg width="50" height="50">
            <polygon points="25,10,10,30,40,30" style="fill: dimgrey;stroke: black;stroke-width: 2"/>
            <text x="10" y="50" fill="black">TOP</text>
        </svg>
    </div>
</body>
</html>
