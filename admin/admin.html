<!doctype html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/res/drawable/sashimi-icon.png">
    <link rel="stylesheet" href="/src/stylesheets/commonStyleSheet.css">
    <link rel="stylesheet" href="/src/stylesheets/projects.css">
   
    <script src="/src/script/loadTheme.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/src/script/basic_responsive_layout.js" defer></script>
    <script src="/admin/new_project/new_project.js" defer></script>
    <script src="/common/floating_tools/snow.js" defer></script>
    <!-- All other script should be place above. -->
</head>

<body>
    <div id="loading"></div>

    <header id="header"></header>

    <div id="container">
        <section>
            <div id="mainIconsContainer">
                <!-- <div id="testing" class="mainIcon">projects</div> -->
                <a class="mainIcon">
                    <img src="/res/drawable/code.svg" alt="projects">
                    <p>new project</p>
                </a>
                <a class="mainIcon">
                    <img src="/res/drawable/about_me.svg" alt="about me">
                    <p>manage projects</p>
                </a>
            </div>

            <div id="new-project-editor">
                <div id="new-project-panel">
                    <form autocomplete="off" oninput="onInput()">
                        <div class="test-input-wrapper">
                            <input type="text" id="project-name" name="project-name" placeholder=" " required>
                            <label for="project-name" class="input-hint">Name</label>
                            
                        </div>
                        <div class="test-input-wrapper">
                            <textarea type="text" rows="1" oninput="testAreaResize(this)" id="project-description" name="project-description" placeholder=" "></textarea>
                            <label for="project-description" class="input-hint">Description</label>
                            
                        </div>
                        <div class="test-input-wrapper">
                            <input type="text" id="project-language" name="project-language" placeholder=" ">
                            <label for="project-language" class="input-hint">Language</label>
                            
                        </div>
                        <div class="test-input-wrapper">
                            <input type="text" id="project-platform" name="project-platform" placeholder=" ">
                            <label for="project-platform" class="input-hint">Platform</label>
                            
                        </div>
                        <div class="test-input-wrapper">
                            <input type="text" id="project-platform" name="project-platform" placeholder=" ">
                            <label for="project-platform" class="input-hint">Platform</label>
                            
                        </div>
                        <div class="test-input-wrapper">
                            <input type="text" id="project-platform" name="project-platform" placeholder=" ">
                            <label for="project-platform" class="input-hint">Platform</label>
                            
                        </div>
                    </form>
                </div>
                <div id="new-project-preview-panel">
                    <div class="project-panel">
                        <img src="/res/drawable/code.svg" alt="project image">
                        <div class="project-details">
                            <p>[Name]</p>
                            <p>[Description]</p>
                            <p>[Platform]</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="floating-tools"></div>

    <script>
        $("#loading").load("/common/loading/loading.html");
        $("#floating-tools").load("/common/floating_tools/floating_tools.html");
    </script>

</body>
</html>
