<!doctype html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/res/drawable/sashimi-icon.png">
    <link rel="stylesheet" href="/src/stylesheets/commonStyleSheet.css">
    <link rel="stylesheet" href="/src/stylesheets/projects.css">
   
    <script src="/src/script/loadTheme.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/common/loadElements.js" defer></script>
    <script src="/src/script/basic_responsive_layout.js" defer></script>
    <script src="/admin/new_project/new_project.js" defer></script>
    <script src="/src/script/file_upload.js" defer></script>
    <!-- All other script should be place above. -->
</head>

<body>

    <div id="loader-wrapper"></div>
    <script src="/common/loading/loader.js"></script>

    <div id="container">
        <section>
            <div id="mainIconsContainer">
                <a class="mainIcon adaptive-icon" tabindex="0">
                    <img src="/res/drawable/code.svg" alt="projects">
                    <p>new project</p>
                </a>
                <a class="mainIcon adaptive-icon" tabindex="0">
                    <img src="/res/drawable/about_me.svg" alt="about me">
                    <p>manage projects</p>
                </a>
            </div>

            <div id="new-project-editor">
                <div id="new-project-panel">
                    <form class="new-project-form" autocomplete="off" oninput="onInput()">
                        <div class="text-input-wrapper">
                            <input type="text" id="project-name" name="project-name" placeholder=" " required>
                            <label for="project-name" class="field-name">Name</label>
                        </div>

                        <div class="text-input-wrapper">
                            <textarea type="text" rows="1" oninput="testAreaResize(this)" id="project-description" name="project-description" placeholder=" "></textarea>
                            <label for="project-description" class="field-name">Description</label>
                        </div>

                        <div class="checkbox-group-wrapper" id="project-language">
                            <p class="field-name">Language</p>
                            <input type="checkbox" id="C/C++" name="C/C++">
                            <label for="C/C++" class="input-hint">C/C++</label>
                            
                            <input type="checkbox" id="Java" name="Java">
                            <label for="Java" class="input-hint">Java</label>

                            <input type="checkbox" id="Kotlin" name="Kotlin">
                            <label for="Kotlin" class="input-hint">Kotlin</label>
                            
                            <input type="checkbox" id="Python" name="Python">
                            <label for="Python" class="input-hint">Python</label>
                            
                            <input type="checkbox" id="HTML-CSS" name="HTML-CSS">
                            <label for="HTML-CSS" class="input-hint">HTML, CSS</label>

                            <input type="checkbox" id="JavaScript" name="JavaScript">
                            <label for="JavaScript" class="input-hint">JavaScript</label>
                        </div>

                        <div class="checkbox-group-wrapper" id="project-platform">
                            <p class="field-name">Platform</p>
                            <input type="checkbox" id="Window" name="Window">
                            <label for="Window" class="input-hint">Window</label>

                            <input type="checkbox" id="Linux" name="Linux">
                            <label for="Linux" class="input-hint">Linux</label>

                            <input type="checkbox" id="MacOS" name="MacOS">
                            <label for="MacOS" class="input-hint">MacOS</label>
                            
                            <input type="checkbox" id="Android" name="Android">
                            <label for="Android" class="input-hint">Android</label>
                            
                            <input type="checkbox" id="iOS" name="iOS">
                            <label for="iOS" class="input-hint">iOS</label>
                        </div>

                        <div class="file-upload-wrapper">
                            <p class="field-name">Image</p>
                            <input class="upload-input" onChange="onUploadFile(this)" accept="image/*" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple hidden/>
                            <label for="file" tabindex="0" onkeypress="if (event.keyCode === 13) {this.click(); return false;}">
                                <div class="upload-box">
                                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 8l-5-5-5 5M12 4.2v10.3"/>
                                    </svg>
                                    <p class="upload-message">Choose a file or drag it here</p>
                                </div>
                            </label>
                            <div class="upload-preivew-box"></div>
                        </div>

                        <div class="text-input-wrapper">
                            <input type="text" id="project-video-link" name="project-video-link" placeholder=" ">
                            <label for="project-video-link" class="field-name">Demo Video Link</label>
                        </div>

                        <div class="text-input-wrapper">
                            <input type="text" id="project-link" name="project-link" placeholder=" ">
                            <label for="project-link" class="field-name">Project Link</label>
                        </div>

                        <div class="text-input-wrapper">
                            <input type="text" id="project-github-link" name="project-github-link" placeholder=" ">
                            <label for="project-github-link" class="field-name">Github Link</label>
                        </div>

                        <div class="text-input-wrapper">
                            <input type="text" id="project-download-link" name="project-download-link" placeholder=" ">
                            <label for="project-download-link" class="field-name">Download Link</label>
                        </div>

                        <input type="submit" class="button" value="submit" tabindex="0">
                    </form>
                </div>
                <div id="new-project-preview-panel"></div>
            </div>
        </section>
    </div>

    <template id="project-anchor-icon">
        <a target="_blank" class="circleIcon responsive-button" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <title>Project Link</title>
                <path d="M16 17l5-5-5-5M19.8 12H9M13 22a10 10 0 1 1 0-20"/>
            </svg>
        </a>
    </template>

    <template id="github-anchor-icon">
        <a target="_blank" class="circleIcon responsive-button" tabindex="0">
            <img class="adaptive-icon githubIcon" src="/res/drawable/GitHub-Mark-Light-64px.png" alt="Github Icon" title="Github Link">
        </a>
    </template>

    <template id="download-anchor-icon">
        <a target="_blank" class="circleIcon responsive-button" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <title>Download Link</title>
                <circle cx="12" cy="12" r="10"/>
                <path d="M16 12l-4 4-4-4M12 8v7"/>
            </svg>
        </a>
    </template>

    <template id="youtube-embedded-video">
        <iframe 
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </template>
</body>
</html>
