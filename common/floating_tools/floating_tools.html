<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/floating_tools/floating_tools.css">
    <script src="/common/floating_tools/toggle_theme.js" defer></script>
    <script src="/common/floating_tools/back_to_top.js" defer></script>
    <script src="/common/floating_tools/snow.js" defer></script>
    <!-- All other script should be place above. -->
</head>

<body>
    <div id="floating-tools">
        <button id="backToTop" class="toolButton button">
            <svg class="adaptive-icon-revert-no-hover" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 19V6M5 12l7-7 7 7"/>
            </svg>
        </button>

        <button id="toggleTheme" class="toolButton button">
            <svg class="adaptive-icon-revert-no-hover" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>

        <button id="snowBtn" class="toolButton button" onclick="toggleSnowEffect()" hidden>
            <img class="adaptive-icon-revert-no-hover" src="/res/drawable/snow.png" height="37" width="32">
        </button>
    </div>
</body>
</html>
