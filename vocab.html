<!doctype html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="res/img_vocab/favicon.jpeg">
    <link rel="stylesheet" href="src/stylesheets_vocab/commonStyleSheet.css">
    <script src="src/script_vocab/login.js" defer></script>
    <script src="src/script_vocab/basic_responsive_layout.js" defer></script>
    <script src="src/script_vocab/usedVocabSaveLoad.js" defer></script>
    <script src="src/script_vocab/findDefinitionOfVocab.js" defer></script>
    <!-- All other script should be place above. -->
    <script src="src/script_vocab/loadVocabIntoAutoComplete.js" defer></script>
</head>

<body>

    <header id="header">
        <h1 id="title">Vocab Checker</h1>

        <div id="loginBox" onclick="resizeLoginBlock()" >
            <h2 id="loginLabel">Log in</h2>
            <form id="login">
                <div id="userNameInputField" class="inputField">
                    <label for="userNameInput">User Name</label>
                    <input id="userNameInput" placeholder="user name" onkeypress="if (event.keyCode === 13) {login(); return false;}">
                </div>

                <div id="rememberMeField" class="inputField">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
            </form>
            <p id="loginHint"></p>
            <div id="loginButtonBox">
                <input id="signUpButton" type="button" value="Sign Up" onclick="signUp()">
                <input id="loginButton" type="button" value="Log in" onclick="login()">
            </div>
        </div>

        <div id="welcomeMSG">
            <h2 id="welcomeLabel">Welcome [username]</h2>
        </div>
    </header>

    <div id="container">
        <nav>
            <p></p>
        </nav>

        <section>
            <p id="testing">Input your vocab here</p>
            <form id="searchForm">
                <label>
                    <input id="textField" list="vocabs" autofocus autocomplete="false" placeholder="Input your vocab here." onkeypress="if (event.keyCode === 13) {searchDefinition(); return false;}">
                </label>
                <datalist id="vocabs">
                </datalist>
                <input id="submitButton" type="button" value="submit">
                <div id="hintBox">
                    <p id="hint"><strong>Input vocab present in: </strong></p>
                    <p id="hint_vocabList"><strong>test</strong></p>
                </div>
            </form>

            <iframe id="cambridgeDict" src="https://dictionary.cambridge.org/us/dictionary/english/"></iframe>

            <div id="storeUsedVocab">
                <h3>Input your used vocabs here. Use spaces or press enter to separate if input more than one vocabs.</h3>
                <textarea id="largeInputField" placeholder="Input your used vocabs here. Use spaces or press enter to separate if input more than one vocabs." oninput="updatePreview()"></textarea>
                <div id="previewUsedVocab">
                    <h1 style="width:fit-content; margin: auto;">Preview</h1>
                    <ol id="vocabPreviewList">
                    </ol>
                </div>
                <br>
                <input id="upload" type="button" value="upload" onclick="storeVocab()">
            </div>
        </section>
    </div>

    <div id="backToTop">
        <svg width="50" height="50">
            <polygon points="25,10,10,30,40,30" style="fill: dimgrey;stroke: black;stroke-width: 2"/>
            <text x="10" y="50" fill="black">TOP</text>
        </svg>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

</body>
